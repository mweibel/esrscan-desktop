language: node_js
node_js: node

matrix:
  include:
    - os: osx
      env: ESRSCAN_BUILD=osx
    - os: linux
      env: ESRSCAN_BUILD=windows

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

sudo: false

before_install:
  - ./scripts/before-install.sh

install:
  - npm install
  - ./scripts/install.sh

before_script:
  - npm prune

  - openssl aes-256-cbc -k "$ENCRYPTION_KEY" -in scripts/certs/dist.cer.enc -d -a -out scripts/certs/dist.cer
  - openssl aes-256-cbc -k "$ENCRYPTION_KEY" -in scripts/certs/dist.p12.enc -d -a -out scripts/certs/dist.p12
  - ./scripts/add-key.sh

  # already prepare here everything so that the package.json version gets increased.
  # ignore return code from prepare as we're not interested in that.
  - npm run semantic-release-prepare ; export PREPARE_RESULT=$?
  - >
    test $PREPARE_RESULT == 0 && export TRAVIS_TAG=v$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]') || true

script:
  - npm run lint
  - npm test

  - npm run dist

  - ./scripts/travis-before-build.sh
  - ./scripts/build.sh

after_success:
  - python scripts/travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - npm run semantic-release-publish

env:
  global:
    # for the default build which is linux. Will be overwritten by windows/osx builds
    - ESRSCAN_BUILD=linux

    - NPM_TOKEN=dummy
    # ghk
    - secure: ""
    # pk
    - secure: ""
    # ek
    - secure: ""

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
    - ./release/osx/ESRScan.dmg
    - ./release/win/ESRScanSetup.exe
    - ./release/linux/esrscan-${TRAVIS_TAG}-amd64.deb
  skip_cleanup: true
  on:
    tags: true

after_deploy: ./scripts/travis-after-deploy.sh

cache:
  directories:
    - node_modules
    - /usr/local/Cellar
